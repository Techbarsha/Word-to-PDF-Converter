<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word to PDF Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Convert Word to PDF</h1>
        <p class="subtitle">Free Online Document Converter</p>
        
        <div class="converter-box">
            <div class="upload-area" id="uploadArea">
                <i class="fas fa-file-upload"></i>
                <h3>Drag and Drop File Here</h3>
                <p>or</p>
                <input type="file" id="fileInput" accept=".doc,.docx">
                <label for="fileInput" class="browse-btn">Browse Files</label>
            </div>
            
            <div class="file-info" id="fileInfo">
                <span id="fileName"></span>
                <div class="progress-bar" id="progressBar">
                    <div class="progress"></div>
                </div>
                <button class="convert-btn" id="convertBtn">Convert to PDF</button>
            </div>
            
            <div class="download-section" id="downloadSection">
                <a id="downloadLink" class="download-btn" download>
                    <i class="fas fa-download"></i> Download PDF
                </a>
            </div>
        </div>
        
        <div class="features">
            <div class="feature-card">
                <i class="fas fa-shield-alt"></i>
                <h3>Secure Conversion</h3>
                <p>Files deleted automatically after conversion</p>
            </div>
            <div class="feature-card">
                <i class="fas fa-clock"></i>
                <h3>Fast Processing</h3>
                <p>Quick conversion with cloud-powered servers</p>
            </div>
            <div class="feature-card">
                <i class="fas fa-infinity"></i>
                <h3>Unlimited Use</h3>
                <p>Convert as many files as you need</p>
            </div>
        </div>
    </div>

    <!-- Keep previous HTML, just update the script tag -->
<script src="https://cdn.jsdelivr.net/npm/axios@1.3.5/dist/axios.min.js"></script>
<script src="script.js"></script>
</body>
</html>
